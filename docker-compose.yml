services:
    db:
        image: postgres:17.6
        env_file:
            - .env
        container_name: mediann-dev-postgres-db
        healthcheck:
            test: ["CMD-SHELL", "sh -c 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}'"]
            interval: 10s
            timeout: 3s
            retries: 3
        ports:
          - "${POSTGRES_PORT}:5432"
